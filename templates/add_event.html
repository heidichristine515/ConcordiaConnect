<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concordia Connect ADD EVENT</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/styles.css') }}">
</head>
<body>
    <header>
        <h1>Concordia Connect ~ Add Event</h1>
    </header>

    <form action="{{ url_for('add_event') }}" method="POST" class="form-container">
        <div class="form-group">
            <label for="title">Event Title:</label>
            <input type="text" id="title" name="title" required>
            <br>

            <label for="description">Description (optional):</label>
            <textarea id="description" name="description"></textarea>
            <br>

            <label for="date">Event Date:</label>
            <input type="datetime-local" id="date" name="date" required>
            <br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <button type="submit" class="button-container">Add Event</button>
        </div>
    </form>
</body>
</html>
